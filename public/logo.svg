<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#logoGrad)"/>
  
  <!-- Game controller -->
  <g transform="translate(100, 80)">
    <!-- Controller body -->
    <ellipse cx="0" cy="0" rx="60" ry="25" fill="white" opacity="0.95"/>
    <!-- D-pad -->
    <rect x="-40" y="-3" width="4" height="18" rx="2" fill="#8b5cf6"/>
    <rect x="-46" y="3" width="16" height="4" rx="2" fill="#8b5cf6"/>
    <!-- Action buttons -->
    <circle cx="25" cy="-8" r="6" fill="#8b5cf6"/>
    <circle cx="35" cy="-15" r="6" fill="#a855f7"/>
    <circle cx="35" cy="-1" r="6" fill="#7c3aed"/>
    <circle cx="45" cy="-8" r="6" fill="#8b5cf6"/>
    <!-- Center buttons -->
    <rect x="-8" y="-2" width="16" height="4" rx="2" fill="#8b5cf6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="url(#textGrad)">
    GAME LIBRARY
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">
    Premium Gaming Platform
  </text>
</svg>