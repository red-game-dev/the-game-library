    <rect x="-40" y="2" width="13" height="3" rx="1.5" fill="#8b5cf6"/>
    <!-- Action buttons -->
    <circle cx="20" cy="-8" r="5" fill="#8b5cf6"/>
    <circle cx="28" cy="-15" r="5" fill="#a855f7"/>
    <circle cx="28" cy="-1" r="5" fill="#7c3aed"/>
    <circle cx="36" cy="-8" r="5" fill="#8b5cf6"/>
  </g>
  
  <!-- Main title -->
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
    The Game Library
