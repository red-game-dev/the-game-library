  </text>
  
  <!-- Bottom accent -->
  <rect x="500" y="450" width="400" height="4" rx="2" fill="url(#ogAccent)"/>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="40" fill="url(#ogAccent)" opacity="0.3"/>
  <circle cx="1050" cy="500" r="60" fill="url(#ogAccent)" opacity="0.2"/>
  <circle cx="150" cy="500" r="30" fill="url(#ogAccent)" opacity="0.4"/>
</svg>